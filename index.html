<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me — Discord Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --discord-bg: #23272a;
      --discord-box: #e3e5e8;
      --discord-purple: #5865f2;
      --discord-purple-dark: #4752c4;
      --discord-text-dark: #23272a;
      --discord-text-light: #fff;
    }
    body {
      background: var(--discord-bg);
      color: var(--discord-text-dark);
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0;
    }
    .container {
      background: var(--discord-bg);
      border-radius: 1.5rem;
      box-shadow: 0 6px 32px rgba(40,48,54,0.18);
      max-width: 650px;
      width: 95%;
      padding: 2.5rem 1.2rem 2.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 400px;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--discord-purple);
      margin-bottom: 1.7rem;
      letter-spacing: 2px;
      font-size: 2.2rem;
      text-align: center;
    }
    .button-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2.3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .discord-btn, .back-btn {
      background: var(--discord-purple);
      color: var(--discord-text-light);
      border: none;
      outline: none;
      padding: 0.85rem 1.5rem;
      border-radius: 1.1rem;
      font-size: 1.07rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s;
      box-shadow: 0 2px 8px rgba(40,48,54,0.12);
      margin-bottom: 0.2rem;
    }
    .discord-btn:active, .back-btn:active {
      background: var(--discord-purple-dark);
    }
    .dropbox {
      background: var(--discord-box);
      color: var(--discord-text-dark);
      border-radius: 1.3rem;
      padding: 2.3rem 2.1rem 2rem 2.1rem;
      width: 100%;
      margin-bottom: 1.6rem;
      font-size: 1.09rem;
      box-shadow: 0 4px 16px rgba(60,60,60,0.11);
      min-width: 250px;
      max-width: 650px;
      word-break: break-word;
      line-height: 1.58;
      text-align: left;
    }
    .section-title {
      font-size: 1.32rem;
      color: var(--discord-purple-dark);
      margin: 1.2rem 0 0.5rem 0;
      letter-spacing: 1px;
    }
    .category-content {
      margin-bottom: 1.4rem;
    }
    ul {
      margin-top: 0.3rem;
      margin-bottom: 1.2rem;
      padding-left: 1.1em;
    }
    li {
      margin-bottom: 0.6em;
    }
    .back-btn {
      margin-top: 1.5rem;
      background: var(--discord-purple-dark);
      font-size: 1rem;
      border-radius: 1rem;
      padding: 0.75rem 1.3rem;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1rem 0.5rem 1.2rem 0.5rem;
        min-height: 0;
      }
      .dropbox {
        font-size: 0.99rem;
        padding: 1.1rem 0.7rem;
        max-width: 95vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 id="mainTitle">Oliver's Discord About Me</h1>
    <div class="button-row" id="mainButtons">
      <button class="discord-btn" onclick="showSection('about')">About</button>
      <button class="discord-btn" onclick="showSection('skills')">Skills</button>
      <button class="discord-btn" onclick="showSection('interests')">Interests</button>
      <button class="discord-btn" onclick="showSection('projects')">Current Projects</button>
    </div>
    <div class="dropbox" id="mainText">
      <span>
        Hi, I’m Oliver!<br><br>
        Press a button above to see my Discord-inspired About Me.<br>
        Everything changes when you click.
      </span>
    </div>
  </div>

  <script>
    // All main content as HTML per section
    const content = {
      about: `
        <div class="dropbox">
          <div class="section-title">About</div>
          <div class="category-content">
            <ul>
              <li>Hey! I'm Oliver, 17, living in Sweden and riding the wave between science, hacking, and questionable amounts of caffeine. Linux user. If you spot a sleep-deprived nerd with a skate deck and a server in his backpack — that's me.</li>
              <li>Certified scientist-in-training, currently surviving school and planning my future cyberpunk lair. I love building things (digital or physical), breaking them, then building them again, but better.</li>
              <li>Avid fan of cyberpunk, folklore, and tech. Sometimes I make music or work on games. If it glows, beeps, or has code — I'm interested.</li>
              <li>Aspiring cybersec pro and self-declared lord of all things “sketchy but legal.” Not a robot. Yet.</li>
            </ul>
          </div>
          <button class="back-btn" onclick="backToMain()">Back</button>
        </div>
      `,
      skills: `
        <div class="dropbox">
          <div class="section-title">Skills</div>
          <div class="category-content">
            <ul>
              <li><b>Cybersecurity:</b> Pen-testing, threat hunting, malware analysis, social engineering, Red/Blue Team ops, network forensics, WiFi/ESP32 hacking.</li>
              <li><b>Programming:</b> C++, Python, JavaScript, bash, Linux automation, AI scripting, game dev, modding.</li>
              <li><b>AI & Machine Learning:</b> LLMs, prompt engineering, Kobold/SillyTavern setups, neural network tinkering, data science.</li>
              <li><b>Skateboarding:</b> Street, park, and vert. Custom board design. Can ollie over a server rack, probably.</li>
              <li><b>Hardware:</b> Custom PC builds, server setup, car tuning (Volvo gang), electronics repair, ESP32 projects, soldering.</li>
              <li><b>Web & Networking:</b> Hosting game servers, website design, full-stack dev, proxy/VPN usage.</li>
              <li><b>Reverse Engineering:</b> Disassembly, firmware poking, secure OS concepts.</li>
              <li><b>Teamwork:</b> Can explain weird problems to normal people (with memes).</li>
              <li><b>Languages:</b> English, Swedish, Japanese (learning, can order sushi and read kanji).</li>
              <li><b>Music:</b> Guitar, harsh vocals, synths, DAW work.</li>
              <li><b>Other:</b> Problem-solving under pressure. Bartering like it’s 2099.</li>
            </ul>
          </div>
          <button class="back-btn" onclick="backToMain()">Back</button>
        </div>
      `,
      interests: `
        <div class="dropbox">
          <div class="section-title">Interests</div>
          <div class="category-content">
            <ul>
              <li>Tech (open source, hacking, AI), skateboarding, metal & punk music, cyberpunk worlds, ancient mythology, folklore, cryptids, and anime. Also: building secret bases in games... and in real life.</li>
              <li>Game dev (from Roblox to Unreal), racing (cars & bikes — the faster the better), learning random skills at 3am, lore deep dives (Sea of Thieves, Titanfall, Fate series).</li>
              <li>Paganism & Norse mythology, philosophy, science fiction, ARG design, alternate history, survival planning, and “what if” scenarios that spiral way out of control.</li>
              <li>Collecting weird gadgets, reverse engineering abandoned tech, and occasionally — just vibing with friends, online or IRL.</li>
            </ul>
          </div>
          <button class="back-btn" onclick="backToMain()">Back</button>
        </div>
      `,
      projects: `
        <div class="dropbox">
          <div class="section-title">Current Projects</div>
          <div class="category-content">
            <ul>
              <li><b>Cybersecurity Lab:</b> Building a wrist-mounted ESP32 hacking tool with touchscreen, battery, and custom menu.</li>
              <li><b>Custom OS:</b> Developing TKU OS/ZTU OS — hacker-themed, modular, secure Linux distros inspired by Watch Dogs DedSec OS.</li>
              <li><b>Bartering System:</b> Designing a fully-detailed, goods-and-services barter/gift card network (yes, like the Undercity from Arcane).</li>
              <li><b>Game Dev:</b> “Fractura: Last Light Protocol” — a story-driven survival parkour game set on a sentient alien world, with original lore, custom language, and reactive factions.</li>
              <li><b>Minecraft Server:</b> Launching a heavily-modded RPG/MMO Minecraft world with proximity chat, Black Desert Online-inspired economy.</li>
              <li><b>Car Projects:</b> Upgrading my Volvo V70 (performance tuning, coilovers, custom interior) and prepping an Audi A6 for AWD drifting.</li>
              <li><b>ARG Design:</b> Developing a multi-layered ARG (cult + demon activity + leaked 911 calls) for YouTube and Discord.</li>
              <li><b>AI & Web:</b> Setting up home servers for private LLMs, custom Discord bots, and a personal cloud.</li>
            </ul>
          </div>
          <button class="back-btn" onclick="backToMain()">Back</button>
        </div>
      `,
    };

    // Show section replaces main content with section content
    function showSection(section) {
      document.getElementById("mainContainer").innerHTML = `
        <h1>Oliver's Discord About Me</h1>
        ${content[section]}
      `;
    }

    // Back to main menu
    function backToMain() {
      document.getElementById("mainContainer").innerHTML = `
        <h1 id="mainTitle">Oliver's Discord About Me</h1>
        <div class="button-row" id="mainButtons">
          <button class="discord-btn" onclick="showSection('about')">About</button>
          <button class="discord-btn" onclick="showSection('skills')">Skills</button>
          <button class="discord-btn" onclick="showSection('interests')">Interests</button>
          <button class="discord-btn" onclick="showSection('projects')">Current Projects</button>
        </div>
        <div class="dropbox" id="mainText">
          <span>
            Hi, I’m Oliver!<br><br>
            Press a button above to see my Discord-inspired About Me.<br>
            Everything changes when you click.
          </span>
        </div>
      `;
    }
  </script>
</body>
</html>
